---
layout: default
--- 

<section class="content">
    <div class="row">
	    <div class="col-xs-12">  
	        <div class="box" >
	            <div class="box-header">
	                <h3 class="box-title">中兴客户代码维护</h3>
	            </div><!-- /.box-header -->
	            <div class="box-body">
	                <table id="example" class="table table-bordered table-striped">
	                  	<thead>
	                    	<tr>
	                    		<th>ID</th>
	                     		<th>型号</th>
	                      		<th>客户代码</th>
	                      		<th>仓位</th>
	                    	</tr>
	                  	</thead>
	                </table>
	            </div>
	        </div>
	    </div>
    </div>
</section> 

<!-- Modal new -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document" style="width: 70%">
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel" align="center">报废申请表</h2>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-4">
              <span>型号：</span>
              <input type="text" id="xh">
            </div>
            <div class="col-xs-4">
              <span>客户代码：</span>
              <input type="text" id="khdm">
            </div>
            <div class="col-xs-4">
              <span>仓位：</span>
              <input type="text" id="cw">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default " data-dismiss="modal">退出</button>
            <button id="save" type="button" class="btn btn-primary pull-left">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Modal -->

<script src="../../javascript/k3/zxhub.js"></script>
