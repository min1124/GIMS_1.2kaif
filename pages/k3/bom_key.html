									<th>ID</th>
									<th>客户编码</th>
									<th>产品编码(提供华为)</th>
									<th>成品K3代码</th>

									<th>物料代码(提供华为)</th>
									<th>关键物料类别</th>
									<th>关键物料代码</th>
									<th>物料描述</th>
									<th>父阶基础用量</th>
									<th>子阶用量</th>
									<th>替代组</th>
									<th>新增时间</th>
									<th>新增人</th>
									<th>变更时间</th>
									<th>变更人</th>
								</tr>
							</thead> 
						</table>
					</div>
				</div>

<!-- Modal update fnumber_zy 项目经理依据正源成品K3确定我司真实的关键物料代码（依据分类下拉选择）-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document" style="width: 900px">
        <div class="modal-content" >
            <div class="modal-header">
              	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              	<h2 class="modal-title" id="myModalLabel" align="center">关键物料代码选择</h2>
            </div>
            <div class="modal-body">
            	<table>
            		<tr>
            			<td style="width: 25%;text-align:left;">
							<input style="width:100%" type="text" id="Id" hidden="hidden">
						</td>
						<td style="width: 25%;text-align:left;">
							<input style="width:100%" type="text" id="customerNumber" hidden="hidden">
						</td>
						<td style="width: 25%;text-align:left;">
						</td>
						<td style="width: 25%;text-align:left;">
						</td>
					</tr>
					<tr>
            			<td style="width: 25%;text-align:center;">
            				<h4>提供华为</h4>
            			</td>
            		</tr>
					<tr>
						<td style="text-align:right;">
							<span>产品编码：</span>
						</td>
            			<td style="text-align:left;">
            				<input style="width:100%" type="text" id="fnumberHw" disabled="disabled">
						</td>
						<td style="text-align:right;">
							<span>关键物料：</span>
						</td>
            			<td style="text-align:right;">
							<input style="width:100%" type="text" id="keyFnumber" disabled="disabled">
						</td>
					</tr>
					<tr>
						<td colspan="4" style="width: 100%;text-align:right;"><hr></td>
            		</tr>
					<tr>
            			<td style="width: 25%;text-align:center;">
            				<h4>正源</h4>
            			</td>
            		</tr>
					<tr>
						<td style="text-align:right;">
							<span>成品K3代码：</span>
						</td>
            			<td style="text-align:left;">
            				<input style="width:100%" type="text" id="fnumberY" disabled="disabled">
						</td>
						<td style="text-align:right;">
							<span>关键物料：</span>
						</td>
            			<td style="text-align:right;">
							<select id="keyFnumberSel" name="keyFnumberSel" style="width: 180px;">
							</select>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">
							<span>父阶基础用量：</span>
						</td>
            			<td style="text-align:right;">
            				<input style="width:100%" type="text" id="fatherWeight" disabled="disabled">
						</td>
						<td style="text-align:right;">
							<span>子阶用量：</span>
						</td>
						<td style="text-align:right;">
							<select id="childWeitht" name="childWeitht" style="width: 180px;" >
                				<option value="1">1</option>
                				<option value="2">2</option>
                				<option value="3">3</option>
              				</select>
						</td>
					</tr>
				</table>
            </div>
            <div class="modal-footer">
            	<div class="col-xs-12">
					<button type="button" class="btn btn-default " data-dismiss="modal">退出</button>
					<button id="updSave" type="button" class="btn btn-primary pull-left">保存</button>
				</div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<script src="../../javascript/k3/bom_key.js"></script>
