---
layout: default
---
<style>
  th, td { white-space: nowrap; }
  .selected{
  background-color: #acbad4; 
  }
</style>

<section class="content" >
	<div id="myTabContent" class="tab-content" style="display: inline;">
		<div class="tab-pane fade in active" id="order">
			<div class="box" >
				<div class="box-header">
                	<h3 class="box-title">报废单价维护</h3>
            	</div>
				<div class="box-body" style="height: 600px;overflow:scroll;" >
					<div class="col-xs-12">
						<table id="example" class="table table-bordered " >
							<thead>
								<tr>
									<th>ID</th>
									<th>物料代码</th>
									<th>报废类别</th>
									<th>报废单价</th>
								</tr>
							</thead> 
						</table>
					</div>
				</div>
				<div class="box-footer">
					<div class="col-xs-4">
						<form id= "uploadForm">
							<div class="col-xs-7">
								<input type="file" name="file" accept=".xls,.xlsx" style="display: inline;">
							</div> 
							<div class="col-xs-5">
								<input type="button" value="上传" class="btn btn-info" onclick="doUpload()" style="display: inline;"/> 
							</div> 
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="../../javascript/k3/bfprice.js"></script>
