---
layout: default
--- 

<section class="content">
    <div class="row">
	    <div class="col-xs-12">  
	        <div class="box" >
	            <div class="box-header">
	                <h3 class="box-title">不参与超期工单统计的工单维护</h3>
	            </div><!-- /.box-header -->
	            <div class="box-body">
	                <table id="example" class="table table-bordered table-striped">
	                  	<thead>
	                    	<tr>
                          <th>ID</th>
	                    		<th>制造单号</th>
	                     		<th>维护人</th>
	                      	<th>维护时间</th>
	                      	<th>有效</th>
	                    	</tr>
	                  	</thead>
	                </table>
	            </div>
	        </div>
	    </div>
    </div>
</section> 

<!-- Modal new -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document" style="width: 50%">
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel" align="center">制造单号新增</h2>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-6">
              <span>制造单号：</span>
              <input type="text" id="fBillNo">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default " data-dismiss="modal">退出</button>
            <button id="save" type="button" class="btn btn-primary pull-left">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Modal -->

<!-- Modal upd -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document" style="width: 50%">
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel" align="center">制造单号修改</h2>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-6">
              <input type="text" id="Id1" hidden="hidden">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <span>制造单号：</span>
              <input type="text" id="fBillNo1" disabled="disabled">
            </div>
            <div class="col-xs-6">
              <span>是否有效：</span>
              <select style="width: 50%" id="flag1">
                <option value="1">true</option>
                <option value="0">false</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default " data-dismiss="modal">退出</button>
            <button id="updsave" type="button" class="btn btn-primary pull-left">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Modal -->
